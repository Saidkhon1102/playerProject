<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.3-dars</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="title">Arctic Monkeys - 505</h1>
    <video autoplay muted loop id="background-video">
    <source src="./video/loop2.mp4" type="video/mp4">
    </video>
    <div class="container">
      <img
        class="cover"
        src="./images/Artic Monkeys - 505.jpg"
        alt=""
        width="200"
      />
      <h2>volume: <span></span></h2>

      <input
        id="volume-changer"
        type="range"
        value="30"
        min="0"
        max="100"
        step="1"
      />
      <audio src="./audios/Artic Monkeys - 505.mp3"></audio>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <div>
        <button id="backward"><i class="fa-solid fa-backward-step"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="forward"><i class="fa-solid fa-forward-step"></i></button>
      </div>
    </div>
    
     <div class="logos">
        <a href="https://open.spotify.com/track/58ge6dfP91o9oXMzq3XkIS" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
        </a>
        <a href="https://music.yandex.ru/album/4246651/track/44137833" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Yandex_Music_icon.svg" alt="Yandex Music">
        </a>
        <a href="https://music.apple.com/us/song/505/251499791" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Apple_Music_icon.svg" alt="Apple Music">
        </a>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
